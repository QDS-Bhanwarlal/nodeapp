service: node-app
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  memorySize: 128
plugins:
  - serverless-offline
functions:
  app:
    handler: app.handler
    environment:
      NODE_ENV: staging
    events: 
      - http: 
          path: /
          method: ANY
          cors: true
      - http: 
          path: /{proxy+}
          method: ANY
          cors: true